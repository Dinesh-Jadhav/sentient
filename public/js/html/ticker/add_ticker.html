<Header></Header> 
<div class="container">
   <div class="row">
    <ul class="breadcrumb">
    <li>Add / Edit Ticker</li>
     </ul>
    </div>
    <form name="addtickerform" ng-submit=addticker()>
    <div class="row col-lg-12">
    <div class="form-group form-inline">
      <label>Ticker Name</label>
      <input type="text" class="form-control" id="searchText" ng-model="ticker_name" placeholder="Enter ticker name"/>
    </div>
    <div class = "col-lg-1"></div>
    <button type="submit" class="btn btn-default">Save</button>
    <button type="" class="btn btn-default ">Cancel</button>
    </div>
  </form>
</div>
