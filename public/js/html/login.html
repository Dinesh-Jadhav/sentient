
<div class= "row">
<div class="container " style="margin-top:5%;">
  <center><h2>Login</h2></center>

 <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div>

                        <div ng-show="noError==false  " class="ng-hide alert alert-danger">
                            {{ErrorMessage}}
                            </div>
                    </div>
                </div>
                <div class="col m1"></div>
   </div>
  <form name = "loginForm" class="form-horizontal" ng-submit="login()" >
    <div class="form-group">
      <label class="control-label col-sm-4" >Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
        <span ng-show="loginForm.email.$error.required">Email is required.</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
        <span ng-show="loginForm.password.$error.required">Password is required.</span>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-4">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  </div>
</div>
